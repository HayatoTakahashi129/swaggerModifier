openapi: 3.0.1
x-stoplight:
  id: u5r61hsdu0tsj
info:
  title: sampleTodo
  version: '1.0'
  description: 'This is a sample todo listing project.

    We can create, edit, delete the todos across all platform including pc and smartphone.

    this project has authentications so, you can share toso list all your devices.'
  contact:
    name: Hayato Takahashi
    email: hayato.012995@gmail.com
servers:
- url: http://localhost:3000
paths:
  /todo:
    get:
      summary: Get todo list
      tags:
      - Todo
      responses:
        '200':
          description: Succed to get todo list.
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                  - $ref: '#/components/schemas/Id'
                  - $ref: '#/components/schemas/Todo'
              examples:
                example-1:
                  value:
                  - id: '16592316588600418692584385336235'
                    dueDate: '2022-07-07T03:00:00+09:00'
                    description: time test
                    title: test2
                  - id: '16592320719279718974216523989824'
                    dueDate: '2022-07-07T03:00:00+09:00'
                    description: time test2
                    title: test2
                  - id: '16600554483124698284404752367598'
                    dueDate: '2023-01-14T03:00:00+09:00'
                    description: ''
                    title: sample empty description
        '401':
          $ref: '#/components/responses/Token-Expired-Response'
        '500':
          $ref: '#/components/responses/System-Error-Response'
      operationId: get-todo
      description: Get todo lists generated by user.
      security:
      - ID-Token: []
      x-amazon-apigateway-integration:
        uri: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:sample-todoApiTodo-dev/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    parameters: []
    post:
      summary: Create new Todo.
      operationId: post-todo
      responses:
        '200':
          description: Todo created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
              examples:
                example-1:
                  value:
                    message: add new Todo completedly.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/400ErrorType'
                - $ref: '#/components/schemas/Message'
                - type: object
                  properties:
                    fields:
                      type: object
                      properties:
                        title:
                          type: string
                          example: title is required.
                        dueDate:
                          type: string
                          example: dueDate is required.
                        description:
                          type: string
                          example: description is required.
              examples:
                title is over 128 charcters.:
                  value:
                    type: VALIDATION_ERROR
                    message: string
                    fields:
                      title: title is need to be lower than 128.
        '401':
          $ref: '#/components/responses/Token-Expired-Response'
        '500':
          $ref: '#/components/responses/System-Error-Response'
      description: Create a new todo.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Todo'
            examples:
              edit Todo sample:
                value:
                  title: sample title
                  dueDate: '2022-07-07T03:00:00+09:00'
                  description: 'this is sample description. '
                  id: '16592316588600418692584385336523'
        description: Post the necessary fields for the API to create a new todo.
      tags:
      - Todo
      security:
      - ID-Token: []
      x-amazon-apigateway-integration:
        uri: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:sample-todoApiTodo-dev/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    put:
      summary: Edit The Todo
      operationId: put-todo
      responses:
        '200':
          description: Todo edited
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
              examples:
                example-1:
                  value:
                    message: edited todo completedly.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/400ErrorType'
                - $ref: '#/components/schemas/Message'
                - type: object
                  properties:
                    fields:
                      type: object
                      properties:
                        title:
                          type: string
                          example: title is required.
                        dueDate:
                          type: string
                          example: dueDate is required.
                        description:
                          type: string
                          example: description is required.
                        id:
                          type: string
                          example: id is required.
              examples:
                title is over 128 charcters.:
                  value:
                    type: VALIDATION_ERROR
                    message: string
                    fields:
                      title: title is need to be lower than 128.
        '401':
          $ref: '#/components/responses/Token-Expired-Response'
        '500':
          $ref: '#/components/responses/System-Error-Response'
      description: Edit the selected Todo.
      requestBody:
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/Todo'
              - $ref: '#/components/schemas/Id'
        description: Set the all field required for todo to edit.
      tags:
      - Todo
      security:
      - ID-Token: []
      x-amazon-apigateway-integration:
        uri: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:sample-todoApiTodo-dev/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    delete:
      summary: Delete The Todo
      operationId: delete-todo
      responses:
        '200':
          description: Todo deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
              examples:
                example-1:
                  value:
                    message: add new Todo completedly.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/400ErrorType'
                - $ref: '#/components/schemas/Message'
                - type: object
                  properties:
                    fields:
                      type: object
                      properties:
                        id:
                          type: string
                          example: id is required.
              examples: {}
        '401':
          $ref: '#/components/responses/Token-Expired-Response'
        '500':
          $ref: '#/components/responses/System-Error-Response'
      description: Delete the selected todo.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Todo'
        description: Send the Todo id to delete the selected Todo.
      tags:
      - Todo
      security:
      - ID-Token: []
      x-amazon-apigateway-integration:
        uri: arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:sample-todoApiTodo-dev/invocations
        passthroughBehavior: when_no_templates
        httpMethod: POST
        type: aws_proxy
    options:
      summary: ''
      operationId: options--todo
      responses:
        '200':
          description: common access control allows.
          headers:
            Access-Control-Allow-Headers:
              schema:
                type: string
              description: Content-Type,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent,Authorization
            Access-Control-Allow-Methods:
              schema:
                type: string
              description: GET,POST,PUT,DELETE,OPTIONS
            Access-Control-Allow-Origin:
              schema:
                type: string
              description: https://dev.api.sample.com
      description: ''
      tags:
      - Todo
      security: []
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: '200'
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,Authorization'''
              method.response.header.Access-Control-Allow-Methods: '''GET,POST,PUT,DELETE,OPTIONS'''
              method.response.header.Access-Control-Allow-Origin: '''https://dev.api.sample.com'''
            responseTemplates:
              application/json: '{}'
        requestTemplates:
          application/json: '{"statusCode": 200}'
        passthroughBehavior: when_no_match
        type: mock
components:
  schemas:
    Todo:
      title: Todo
      type: object
      description: Basic todo model
      x-examples: {}
      properties:
        title:
          type: string
          example: sample title
          minLength: 1
          maxLength: 128
        dueDate:
          type: string
          format: date-time
          example: '2022-07-07T03:00:00+09:00'
        description:
          type: string
          example: 'this is sample description. '
          minLength: 0
          maxLength: 1024
      required:
      - title
      - dueDate
    Message:
      title: Message
      x-stoplight:
        id: eylve8mfguv0x
      type: object
      description: this is common response object for message.
      properties:
        message:
          type: string
      required:
      - message
    Id:
      title: Id
      x-stoplight:
        id: hpf9bbbrwfmjm
      type: object
      description: this is common Id key for this project.
      properties:
        id:
          type: string
          example: '16592316588600418692584385336523'
          minLength: 32
          maxLength: 32
          pattern: '[0-9]+'
      required:
      - id
    400ErrorType:
      title: 400-Error-Type
      x-stoplight:
        id: bn5wwmit3lagt
      type: object
      description: 'This is common response object when 400 error is happen.

        This key shows what kind of error happened in back end server.'
      properties:
        type:
          type: string
          enum:
          - VALIDATION_ERROR
          - BUISINESS_ERROR
      required:
      - type
  securitySchemes:
    ID-Token:
      name: Authorization
      type: apiKey
      in: header
      description: Id token provided by cognito.
      x-amazon-apigateway-authtype: cognito_user_pools
      x-amazon-apigateway-authorizer:
        type: cognito_user_pools
        providerARNs:
        - arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${AWS::Region}_samplecognitoid2525
        identityValidationExpression: .*
  responses:
    System-Error-Response:
      description: This is common response when internal server error is happen
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
          examples:
            Ssytem Error happen:
              value:
                message: Something went wrong
    Token-Expired-Response:
      description: Example response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Message'
          examples:
            example-1:
              value:
                message: Unauthorized.
  x-amazon-apigateway-integrations:
    access:
      responses:
        default:
          statusCode: '200'
          responseParameters:
            method.response.header.Access-Control-Allow-Headers: '''Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'''
            method.response.header.Access-Control-Allow-Methods: '''*'''
            method.response.header.Access-Control-Allow-Origin: '''*'''
          responseTemplates:
            application/json: '{}

              '
      requestTemplates:
        application/json: '{"statusCode": 200}

          '
      passthroughBehavior: when_no_match
      type: mock
security:
- ID-Token: []
